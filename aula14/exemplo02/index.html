<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores CSS Avancados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Seletores CSS Avancados</h1>

    <form action="">
        <div>
            <label for="">Nome</label>
            <input type="text" size="30" required>
        </div>
        <div>
            <label for="">Instituição</label>
            <input type="text" size="30" disabled>
        </div>
        <div>
            <label for="url">Site</label>
            <input type="text" size="30">
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="text" size="30" required>
        </div>
        <div>
            <label for="password">Senha</label>
            <input type="text" size="30" required>
        </div>
        <div>
            <label for="">Periodo</label>
            <input type="number" min="1" max="10" size="5">
        </div>
        <div>
            <input type="checkbox">
            <label for="">Enviar notificações</label>           
        </div>
        <div>
            <fieldset>
                <legend>Perfil</legend>
                <input type="radio" name="perfil">
                <label for="">Aluno(a)</label>
                <input type="radio" name="perfil">
                <label for="">Professor(a)</label></fieldset>
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
    
</body>
</html>
