<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteudo multimidia de Audio</title>
</head>
<body>
    <h1>Conteudo multimidia de Audio</h1>
    <hr>
    <audio controls>
        <source src="piada.mp3" type="audio/mpeg">
        <source src="piada.ogg" type="audio/ogg">
        <source src="piada.wav" type="audio/wav">

    </audio>
</body>
