<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabelas</title>
    </head>
    <body>
        <h1>Tabelas</h1>
        <hr>
        <table border="1" width="60%" cellpadding="5" cellspacing="5" align="center" bgcolor="aqua" frame="box" rules="all">
            <caption>Titulo da tabela</caption>
            <thead>
                <tr>
                    <th colspan="2">Nome Completo</th>
                    <th rowspan="2" width="25%">Idade</th>
                </tr>
                <tr>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td align="left">Celula 2, 1</td>
                    <td align="left">Celula 2, 2</td>
                    <td align="center">Celula 2, 3</td>
                </tr>
                <tr>
                    <td align="left">Celula 3, 1</td>
                    <td align="left">Celula 3, 2</td>
                    <td align="center">Celula 3, 3</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td align="left">Celula 4, 1</td>
                    <td align="left">Celula 4, 2</td>
                    <td align="center">Celula 4, 3</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
