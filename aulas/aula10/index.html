<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Inputs</title>
</head>
<body>
    <h1>Tipos de Inputs</h1>
    <p>
        texto 
        <input type="text" pattern="[A-Z]{3}-[0-9]{4}" required><br><br>

        senha
        <input type="password"><br><br>
        
        radio <br>
        <input type="radio" name="estadoCivil" value="c" required>casado<br>
        <input type="radio" name="estadoCivil" value="s">solteiro<br>
        <input type="radio" name="estadoCivil" value="o">outro<br><br>

        checkbox <br>
        <input type="checkbox" name="noticias" value="c" required>noticias<br>
        <input type="checkbox" name="promocoes" value="s">promocoes<br>
        <input type="checkbox" name="alertas" value="o">alertas<br><br>
        
        color <br>
        <input type="color" ><br><br>

        date time local <br>
        <input type="datetime-local" min="1968-10-20" max="2024-12-31"><br><br>
        
        email <br>
        <input type="email"><br><br>
        
        file <br>
        <input type="file"><br><br>
        
        hidden <br>
        <input type="hidden" name="id" value="451">
        <input type="text" name="nomecompleto" id=""><br><br>
        
        month <br>
        <input type="month" name="mesNascimento"><br><br>
        
        number <br>
        <input type="number" name="valor" min="0" max="1000" step="50"><br><br>
        
        range <br>
        <input type="range" name="valor" min="0" max="1000" step="50"><br><br>
        
        search <br>
        <input type="search" name="termo"><br><br>
        
        tel <br>
        <input type="tel" name="telefone" pattern="[0-9]{2} [0-9]{5} - [0-9]{4}"><br><br>
        
        time <br>
        <input type="time" name="horaMarcada"><br><br>
        
        url <br>
        <input type="url" name="enderecoSite"><br><br>
        
        week <br>
        <input type="week" name="semanaCongresso"><br><br>
        
        
        


        <input type="reset" value="Limpar">
        <input type="button" value="Enviar" onclick="alert('mensagem')">
    </p>
</body>
</html>
