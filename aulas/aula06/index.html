<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteudo multimidia</title>
</head>
<body>
    <h1>Conteudo Multimidia</h1>
    <hr>
    <video controls width="800" height="600" muted poster="popeye_for_president.jpg">
        <source src="./PopeyeforPresident.mp4" type="video/mp4">
        <source src="./PopeyeforPresident.webm" type="video/webm">
        <source src="./PopeyeforPresident.ogv" type="video/ogv">
        <track kind="captions" srclang="en-us" src="PopeyeforPresident.en-us.vtt" label="closed captions"></track>
        <track kind="subtitles" srclang="pt-br" src="PopeyeforPresident.pt-br.vtt" label="legendas pt-br" default></track>
        <track kind="subtitles" srclang="es" src="PopeyeforPresident.es.vtt" label="legendas es"></track>
        Seu navegador nao suporta videos HTML5.
    </video>
</body>
</html>
